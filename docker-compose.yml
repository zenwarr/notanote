version: "3.7"

services:
  app:
    build:
      context: src
      dockerfile: dev.Dockerfile
    volumes:
      - type: volume
        source: yarn_cache
        target: /yarn-cache
      - ./data/workspaces:/workspaces
      - .env:/env/.env
      - ./data/config:/config
      - ./src:/app
    environment:
      - VIRTUAL_HOST=${PUBLIC_DOMAIN}
      - ENV_FILE=/env/.env
      - CONFIG_DIR=/config
      - NODE_ENV
      - SELF_SIGNED_HOST=${PUBLIC_DOMAIN}
    init: true

  nginx-proxy:
    image: nginxproxy/nginx-proxy:0.9.1-alpine
    ports:
      - "${PUBLIC_HOST}:443:443"
      - "${PUBLIC_HOST}:80:80"
    volumes:
      - /var/run/docker.sock:/tmp/docker.sock:ro
      - generated_certs:/etc/nginx/certs
    depends_on:
      - app

  nginx-proxy-certs:
    image: sebastienheyd/self-signed-proxy-companion
    environment:
      - NGINX_PROXY_CONTAINER=nginx-proxy
    volumes:
      - /var/run/docker.sock:/var/run/docker.sock:ro
      - generated_certs:/etc/nginx/certs

volumes:
  yarn_cache:
  generated_certs:
